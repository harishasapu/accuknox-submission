apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:baa17f395c57d53a35077c58ad47629f5ee45d15
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499