apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:d962c996dccccf478de1220d680f6b4167d125ad
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499