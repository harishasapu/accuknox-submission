apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:5a7e9e0386ca5a49737be422a132191fae02993d
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499