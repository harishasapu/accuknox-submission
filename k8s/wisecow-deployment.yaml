apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:78341b84d24b4516617e3ea11efe693963d84c2c
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499