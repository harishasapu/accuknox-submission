apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:8bb1d3547f80a7506735c74b86e209168c704db1
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499