apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:daf640f06067f5a43ab09e6774bc32a859ab2cdd
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499