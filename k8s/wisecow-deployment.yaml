apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:b7da6e143a8109f5d5fa5367f426d143c4821e05
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499