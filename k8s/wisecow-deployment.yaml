apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:ce34b25ed08533c53e8feceb417125b886baac80
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499