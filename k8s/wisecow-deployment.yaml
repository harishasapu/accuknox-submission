apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:81bd5f558fd570dab61432ca6bef0fe45b4ffba9
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499