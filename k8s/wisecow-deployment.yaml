apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:e163f2eb5f58de08626650f5f356afe1d9981d70
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499