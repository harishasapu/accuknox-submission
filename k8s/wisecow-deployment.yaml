apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:babad2dc9d2c262fa6b52f11ca75d9cc7ee5eff6
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499