apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:5ba2d6b0e4db357b54a12ff4288c0c2151c28493
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499