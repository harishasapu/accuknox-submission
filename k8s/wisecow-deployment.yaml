apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:cab7f4fe24f7af4798f7958835d061370197c1a4
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499