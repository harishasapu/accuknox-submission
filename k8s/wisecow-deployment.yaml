apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:2f86bd3ebd9f07e0a92cb4515f889fb5e1c4d8da
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499