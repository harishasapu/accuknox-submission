apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:63297013960b47e06f3ea15e733ddfcad4a83b66
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499