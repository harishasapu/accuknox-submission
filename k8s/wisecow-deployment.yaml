apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:e07a61078167edd72f08c07f5affd73e93103528
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499