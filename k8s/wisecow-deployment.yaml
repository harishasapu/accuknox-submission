apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:88cb63e7b331443c897e2acb3fd2cdff771d4a7f
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499