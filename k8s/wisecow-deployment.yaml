apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:2df44d2bb394355964ebf000612882496ac030bb
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499