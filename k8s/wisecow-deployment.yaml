apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:d9360026ff7faf8432b55e531ee9a194a1ce040a
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499