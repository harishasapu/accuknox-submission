apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:634a8b8a582defcb6a8eb54cf110814f5f592bb3
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499