apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:f81ce80002fdadc5ee64b20aa7526fb108b55867
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499