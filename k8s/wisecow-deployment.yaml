apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:473a31aa821a76e45b688375e47331c2ee5b2a00
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499