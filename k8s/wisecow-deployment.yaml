apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:06fdd5ee763eac1f9bbd14ec0f003050d287edd8
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499