apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:bf1426669fefaf25f90e419c19cbb1a7b9bc62fe
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499