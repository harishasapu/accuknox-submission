apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:8cb4f1e64422c3abf7a6b3b9022fddbcbbb6c5fd
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499