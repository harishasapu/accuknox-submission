apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:c6590d9c9588ce810b061f3226cc01af1cde3c70
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499