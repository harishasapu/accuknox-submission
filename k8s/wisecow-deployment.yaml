apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:1ae6d0cffb36a1a1b57a02d47b8321090c595fc2
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499