apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:811d14b6a7574d1908aeb5a6cb6a3d1b022210f6
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499