apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:846b46c512b8c77637946b4fe37fdca4f356fc31
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499