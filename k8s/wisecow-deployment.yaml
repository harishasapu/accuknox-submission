apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:e0466a3f54bfb6bbea823164de6d38740c0d25dc
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499