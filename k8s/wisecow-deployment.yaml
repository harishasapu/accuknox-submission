apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:07c6609904236b3c8a408affe18eb240707e98c4
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499