apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:6596d873f45ede7bdce2d50a729269ee1979badf
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499