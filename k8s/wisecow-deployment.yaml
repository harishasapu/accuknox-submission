apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:f0a6c5cc7ac3fc91a6a4201fe2087c253ea9afbe
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499