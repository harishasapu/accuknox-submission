apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:0f7534349216d15a56933d062136ccab884506bf
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499