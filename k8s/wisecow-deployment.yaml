apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:0e82ba08da16aeac888ba09fc44b8254afaf8d8b
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499