apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:3f1b969cf15243e58f034bad4d37c59eeac1f2e3
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499