apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:ed4a15570a9d8850c5b552900ee47c989dd967e4
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499