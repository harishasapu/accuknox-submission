apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:44981c8309ebda4f0f2dbb6c933fbf94ee3b3e1a
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499