apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:2f2fa89f956855b881abcc19d85a56fb6e69d05a
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499