apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:05dc1471f698645134f8190be016743ac890a31e
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499