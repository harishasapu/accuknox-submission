apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:666fa16a98defd70ed943e2b60ef361278791ad5
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499