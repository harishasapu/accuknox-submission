apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:e8afba394a821be900ea3d67ea2bfa58fb20e5ec
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499