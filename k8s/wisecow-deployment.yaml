apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:6ac9eade517ee2cae9699c3e766a5a59058eb228
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499