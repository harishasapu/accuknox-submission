apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:d8f2a6f455c90ff423e0951d70a788ccd0a43b2f
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499