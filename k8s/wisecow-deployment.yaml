apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:20610504a0da1cc8a7982798bab7a1501c504331
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499