apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:9096b3e182a54ccb5ab71f52f6eb3d86813955d5
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499