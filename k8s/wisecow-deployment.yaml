apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:c4e40764d1516b041faa8e00ff4827a7ceb987b7
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499