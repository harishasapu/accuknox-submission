apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:7f8e8180581a02d0be904bbe1d680430e0985800
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499