apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:f8ac80e519bd58f60b76c4772e578c8ec8052780
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499