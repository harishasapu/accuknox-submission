apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:fc107c8520caa3ddcb615d5e4f3249f727586005
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499