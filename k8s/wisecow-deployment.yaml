apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:afd3cf5ff7331a2546452d96715a8dcfbb393bfa
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499