apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: harishasapu/wisecow:f39943f6109e23d4e99b0bf712b2fc700ddaa0e6
        imagePullPolicy: Never   # <- Add this line
        ports:
        - containerPort: 4499